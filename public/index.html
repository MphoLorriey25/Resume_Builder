<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Builder by Mpho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f9fafb; }
    .template-preview {
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .template-preview.selected {
      border-color: #7c3aed;
      box-shadow: 0 0 8px #7c3aedaa;
    }
    #imagePreview {
      object-fit: cover;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 font-sans">

  <header class="mb-6 text-center">
    <h1 class="text-4xl font-extrabold text-purple-700">Resume Builder</h1>
    <p class="text-sm text-gray-600 mt-1">Created by Mpho - Powered by Cohere</p>
  </header>

  <main class="flex flex-col md:flex-row gap-8 max-w-7xl w-full">
    <!-- Form Section -->
    <section class="flex-1 max-w-lg bg-white p-6 rounded-lg shadow overflow-auto" style="max-height: 80vh;">
      <h2 class="text-2xl font-semibold mb-4">Fill your details</h2>

      <form id="resume-form" class="space-y-4">

        <!-- Basic Info -->
        <div>
          <label class="block font-semibold mb-1" for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" class="w-full border rounded px-3 py-2" required />
        </div>

        <div>
          <label class="block font-semibold mb-1" for="email">Email</label>
          <input id="email" name="email" type="email" class="w-full border rounded px-3 py-2" required />
        </div>

        <div>
          <label class="block font-semibold mb-1" for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1" for="linkedin">LinkedIn URL</label>
          <input id="linkedin" name="linkedin" type="url" placeholder="https://linkedin.com/in/yourname" class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1" for="github">GitHub URL</label>
          <input id="github" name="github" type="url" placeholder="https://github.com/yourname" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Professional Summary -->
        <div>
          <label class="block font-semibold mb-1" for="summary">Professional Summary</label>
          <textarea id="summary" name="summary" rows="4" class="w-full border rounded px-3 py-2" placeholder="Write a brief summary..."></textarea>
          <button type="button" id="enhance-summary" class="mt-2 text-purple-700 underline hover:text-purple-900 text-sm">Enhance with AI</button>
        </div>

        <!-- Experience -->
        <div>
          <label class="block font-semibold mb-1" for="experience">Experience (one per line)</label>
          <textarea id="experience" name="experience" rows="4" class="w-full border rounded px-3 py-2" placeholder="Job Title at Company, Year(s)..."></textarea>
        </div>

        <!-- Education -->
        <div>
          <label class="block font-semibold mb-1" for="education">Education (one per line)</label>
          <textarea id="education" name="education" rows="4" class="w-full border rounded px-3 py-2" placeholder="Degree, Institution, Year"></textarea>
        </div>

        <!-- Skills -->
        <div>
          <label class="block font-semibold mb-1" for="skills">Skills (comma separated)</label>
          <input id="skills" name="skills" type="text" class="w-full border rounded px-3 py-2" placeholder="JavaScript, Python, Communication" />
        </div>

        <!-- Awards -->
        <div>
          <label class="block font-semibold mb-1" for="awards">Awards (one per line)</label>
          <textarea id="awards" name="awards" rows="3" class="w-full border rounded px-3 py-2" placeholder="Award name, Year"></textarea>
        </div>

        <!-- Profile Image -->
        <div>
          <label class="block font-semibold mb-1" for="profileImage">Profile Image</label>
          <input id="profileImage" name="profileImage" type="file" accept="image/*" class="w-full" />
          <img id="imagePreview" alt="Image preview" class="mt-2 w-24 h-24 hidden" />
        </div>

        <div class="flex gap-3 mt-6">
          <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800 transition">Generate PDF</button>
          <button type="button" id="downloadWord" class="bg-indigo-700 text-white px-6 py-2 rounded hover:bg-indigo-800 transition">Download Word</button>
        </div>
      </form>
    </section>

    <!-- Template Selector & Preview -->
    <aside class="w-72 overflow-auto max-h-[80vh]">
      <h2 class="text-2xl font-semibold mb-4">Select Template</h2>
      <div id="templateSelector" class="flex flex-col gap-4">
        <img src="/templates/template1.png" alt="Template 1" data-template="1" class="template-preview rounded-lg selected" />
        <img src="/templates/template2.png" alt="Template 2" data-template="2" class="template-preview rounded-lg" />
        <img src="/templates/template3.png" alt="Template 3" data-template="3" class="template-preview rounded-lg" />
      </div>
    </aside>
  </main>

  <script src="/main.js"></script>
</body>
</html>
