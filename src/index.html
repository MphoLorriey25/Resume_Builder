<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Builder by Mpho</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Resume Builder â€” Created by Mpho</h1>

    <form id="resumeForm">
      <label>Full Name:<input type="text" id="fullName" required /></label>
      <label>Email:<input type="email" id="email" /></label>
      <label>Phone:<input type="text" id="phone" /></label>
      <label>LinkedIn:<input type="url" id="linkedin" /></label>
      <label>GitHub:<input type="url" id="github" /></label>

      <label>Summary:<textarea id="summary" rows="4" placeholder="Write or generate summary here..."></textarea></label>

      <button type="button" id="generateSummary">Generate Summary with AI</button>

      <label>Experience (one per line):<textarea id="experience" rows="5" placeholder="Job 1\nJob 2"></textarea></label>
      <label>Education (one per line):<textarea id="education" rows="4" placeholder="Degree 1\nDegree 2"></textarea></label>
      <label>Awards (optional):<textarea id="awards" rows="3" placeholder="Award 1\nAward 2"></textarea></label>

      <label>Upload Photo:<input type="file" id="photoInput" accept="image/*" /></label>
      <img id="imagePreview" class="hidden" />

      <label>Select Template:
        <select id="templateSelect">
          <option value="1">Template 1</option>
          <option value="2">Template 2</option>
          <option value="3">Template 3</option>
        </select>
      </label>

      <button type="submit">Download PDF</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
